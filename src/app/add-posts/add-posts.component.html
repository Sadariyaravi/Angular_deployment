<div class="container mx-auto">
    <form [formGroup]="Postform">
        <input type="hidden" formControlName="id">
        <label for="Title" class="form-label">Please Enter Posts Title</label>
        <input type="text" id="Title" class="form-control" formControlName="title">
        <label for="BodyText" class="form-label">Please Enter Post's BodyText</label>
        <input type="text" id="BodyText" class="form-control" formControlName="body">
        <label for="user_id" class="form-label">Please Enter Your user_id</label>
        <input type="number" id="user_id" class="form-control" formControlName="user_id">
        <button class="btn btn-primary" (click)="SubmitPost()">Submit</button>
    </form>
</div>
