<div class="container mx-auto row mt-5">
    <div class="mb-4" *ngIf="Flag" >
        <form [formGroup]="UPostform">
            <input type="hidden" formControlName="id">
            <label for="user_id" class="form-label">Please Enter UserId</label>
            <input type="text" id="user_id" class="form-control" formControlName="user_id">
            <label for="title" class="form-label">Please Enter Post's Title</label>
            <input type="text" id="title" class="form-control" formControlName="title">
            <label for="body" class="form-label">Please Enter Post's Body</label>
            <input type="text" id="body" class="form-control" formControlName="body">
            <button class="btn btn-primary" (click)="UpdatePost()">Update</button>
        </form>
    </div>
    <div class="d-flex mb-4">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search Post's Title or Body"
        aria-label="Search"
        [(ngModel)]="Search"
      />
    </div>
    <div class="col-3 mb-4" *ngFor="let item of SearchData">
      <div class="card border border-3 rounded-5 border-dark shadow-lg bg-dark text-white" style="width: 20rem;height:45rem;overflow-y: auto;">
          <div class="card-body">
              <h5>#Post Id : {{item.id}}</h5>
            <h4 class="card-title"><strong>Title</strong> : {{item.title}}</h4>
            <p class="card-text">{{item.body}}</p>
            <p class="text-muted">Post By: User Id => {{item.user_id}}</p>
          </div>
          <div>
              <button class="btn btn-danger ms-4 mb-3" (click)="DeletePost(item.id)">Delete</button>
              <button class="btn btn-light ms-4 mb-3" (click)="ShowPost(item)">Edit</button>
          </div>
        </div>
    </div>
  </div>
